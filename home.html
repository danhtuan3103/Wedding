<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css"/>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Loi chuc</h1>
        <div class="content">
        </div>

        <a class="link" href="/">Back to main page</a>
    </div>



    <script>
        var content = document.querySelector('.content');
       fetch('https://634bc6c5317dc96a308a8173.mockapi.io/api/wishs')
        .then((response) => response.json())
        .then((data) => {

            content.innerHTML = data.map((value) => {
                console.log(value);
                return (
                `
                    <div class="wish">
                        <h4 class='name'>${value.name}</h4>
                        <p class='text'>${value.content}</p>
                    </div>

                `
                )
            }) .join('')
        });

    </script>

</body>
</html>
